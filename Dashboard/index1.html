<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>event</title>
</head>
<body style="background-color:gray;">
    <div class="container">
	<hr>
        <h1>event</h1>
		<hr>
        <form action="" id="book-form">
            <div style="margin-top:3%;">
                <label for="task">task</label>
                <input type="text" id="task" style="margin-left:10%;">
            </div>
            <div style="margin-top:2%;">
                <label for="date">Date</label>
                <input type="date" id="date" style="margin-left:7.5%;">
            </div >
            <div style="margin-top:2%;margin-bottom:3%;">
                <input type="submit" value="Add" id="submit" style="margin-left:16.5%;">
            </div>
            
        </form>
        <button><a href="index.html">Display</a></button>
        <hr>
        <table style="margin-top:2%; margin-left:10%;" cellspacing=10>
            <thead >
                <tr>
                    <th>task</th>
                    <th>Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <script src="../main.js"></script>
</body>
</html>
